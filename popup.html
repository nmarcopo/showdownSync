<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:25em;">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://play.pokemonshowdown.com/style/battle.css">
</head>

<body>
    <div class="container flex-container">
        <header class="d-flex justify-content-center">
            <h2 class="mt-2">Showdown Team Sync</h1>
        </header>
        <div class="d-flex justify-content-center mb-2">
            <input id="searchLocalTeams" class="form-control mr-sm-2 w-50" type="text" placeholder="Search Team Names">
        </div>
        <nav class="d-flex justify-content-center">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-available-tab" data-toggle="tab" href="#nav-available" role="tab"
                    aria-controls="nav-available" aria-selected="true">Available Teams</a>
                <a class="nav-item nav-link" id="nav-restore-tab" data-toggle="tab" href="#nav-restore" role="tab"
                    aria-controls="nav-restore" aria-selected="false">Restore Teams</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-available" role="tabpanel" aria-labelledby="nav-available-tab">
                <ul id="localTeams" class="mb-2 list-group"></ul>
            </div>
            <div class="tab-pane fade" id="nav-restore" role="tabpanel" aria-labelledby="nav-restore-tab">
                <ul id="syncedTeams" class="mb-2 list-group"></ul>
            </div>
        </div>
    </div>
</body>

<script src="retrieveValue.js"></script>
<script src="popup.js"></script>
<script src="jquery.js"></script>
<script src="bootstrap.min.js"></script>

</html>
